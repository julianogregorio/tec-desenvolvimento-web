<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livraria Palas Atena - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo-area">
            <img  class="logo-placeholder" src="img/logo.png" alt="logo">
        </div>
        <h1>Livraria Palas Atena</h1>
    </header>

    <div class="login-container">
        <h2>Login do Funcionário</h2>
        <form action="menu.html" method="get">
            <label for="usuario">Usuário:</label>
            <input type="text" id="usuario" name="usuario" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <button type="submit">Entrar</button>
        </form>
    </div>

    <srcript src="script.js"></srcript>
</body>
</html>
