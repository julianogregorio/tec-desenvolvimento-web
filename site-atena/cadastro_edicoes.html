<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Edições - Palas Atena</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo-area">
            <img  class="logo-placeholder" src="img/logo.png" alt="logo">
        </div>
        <h1>Livraria Palas Atena</h1>
        <a href="index.html" class="logout">Sair</a>
    </header>

    <h2>Cadastro de Edições</h2>
    <form>
        <label for="livro">Livro:</label>
        <input type="text" id="livro" name="livro" required>

        <label for="ano">Ano:</label>
        <input type="number" id="ano" name="ano" required>

        <label for="editora">Editora:</label>
        <input type="text" id="editora" name="editora" required>

        <label for="numero_edicao">Número da Edição:</label>
        <input type="number" id="numero_edicao" name="numero_edicao" required>

        <button type="submit">Salvar</button>
    </form>

    <div class="nav-buttons">
        <a href="menu.html" class="btn-back">⬅ Voltar ao Menu</a>
    </div>
    <srcript src="script.js"></srcript>
</body>

</html>
