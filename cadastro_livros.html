<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Livros - Palas Atena</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="logo-area">
            <img class="logo-placeholder" src="img/logo.png" alt="logo">
        </div>
        <h1>Livraria Palas Atena</h1>
        <a href="index.html" class="logout">Sair</a>
    </header>

    <h2>Cadastro de Livros</h2>
    <form id="form-livros">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo">

        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" name="isbn">

        <label for="autor">Autor:</label>
        <input type="text" id="autor" name="autor">

        <button type="submit">Salvar</button>
    </form>

    <div class="nav-buttons">
        <a href="menu.html" class="btn-back">⬅ Voltar ao Menu</a>
    </div>

    <script src="script.js"></script>
</body>

</html>
